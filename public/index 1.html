<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Integration</title>
    <script>
        async function fetchValues() {
            const key = document.getElementById('keyInput').value;
            const response = await fetch(`/get-values?key=${key}`);
            const data = await response.json();
            document.getElementById('output').textContent = `Values: ${JSON.stringify(data.values)}`;
        }
    </script>
</head>
<body>
    <h1>Node.js + HTML Example</h1>
    <label for="keyInput">Enter Key:</label>
    <input type="text" id="keyInput" />
    <button onclick="fetchValues()">Get Values</button>
    <p id="output"></p>
</body>
</html>
