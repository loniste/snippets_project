<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Search</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }



        .autocomplete-results {
            position: absolute;
            width: 100%;
            z-index: 1000;
        }

        .autocomplete-item:hover {
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .autocomplete-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <div class="search-container position-relative mt-5">
            <input type="text" class="form-control form-control-lg" id="tagInput" placeholder="Type to search...">

            <div class="autocomplete-results list-group" id="autocompleteResults"></div>
        </div>

        <div id="component-container" class="mt-4">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const tagInput = document.getElementById('tagInput');
        const autocompleteResults = document.getElementById('autocompleteResults');

        const component_container = document.getElementById('component-container');








        tagInput.addEventListener('input', function () {
            const query = tagInput.value.trim().toLowerCase();

            if (!query) {
                autocompleteResults.style.display = 'none';
                return;
            }

            autocompleteResults.style.display = 'block';
            autocompleteResults.innerHTML = '';




            
        });

        document.addEventListener('click', function (e) {
            if (!autocompleteResults.contains(e.target) && e.target !== tagInput) {
                autocompleteResults.innerHTML = '';
            }
        });

    </script>
</body>

</html>
