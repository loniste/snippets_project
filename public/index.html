<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Search</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }



        .autocomplete-results {
            position: absolute;
            width: 100%;
            z-index: 1000;
        }

        .autocomplete-item:hover {
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .autocomplete-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <div class="search-container position-relative mt-5">
            <input type="text" class="form-control form-control-lg" id="searchBox" placeholder="Type to search...">

            <div class="autocomplete-results list-group" id="autocompleteResults"></div>
        </div>

        <div id="detailsPanel" class="mt-4">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const searchBox = document.getElementById('searchBox');
        const autocompleteResults = document.getElementById('autocompleteResults');

        const detailsPanel = document.getElementById('detailsPanel');








        searchBox.addEventListener('input', function () {
            const query = searchBox.value.trim().toLowerCase();

            if (!query) {
                autocompleteResults.style.display = 'none';
                return;
            }

            autocompleteResults.style.display = 'block';
            autocompleteResults.innerHTML = '';




            fetch(`/get-values?key=${query}`)
                .then(response => response.json())
                .then(data => {
                    if (data.values && data.values.length > 0) {
                        data.values.forEach(item => {
                            const div = document.createElement('div');
                            div.classList.add('list-group-item', 'd-flex', 'align-items-center', 'autocomplete-item');

                            const img = document.createElement('img');
                            img.src = item.pics[0] || 'default.png';
                            img.alt = 'Suggestion Image';
                            img.classList.add('autocomplete-image', 'me-3');

                            const textSpan = document.createElement('span');
                            textSpan.textContent = item.tags.split(',')[0].trim();
                            textSpan.classList.add('autocomplete-text', 'fw-bold');

                            div.appendChild(img);
                            div.appendChild(textSpan);

                            div.addEventListener('click', () => {
                                searchBox.value = item.tags.split(',')[0].trim();
                                autocompleteResults.innerHTML = '';
                                autocompleteResults.style.display = 'none';


                                fetch('details.html')
                                    .then(response => response.text())
                                    .then(htmlContent => {
                                        detailsPanel.innerHTML = htmlContent;
                                        detailsPanel.style.display = 'block';

                                        // Dynamically create the script element
                                        const script = document.createElement('script');
                                        script.src = 'details_script.js'; // External script file
                                        script.onload = () => {
                                            console.log('Script loaded and executed.');
                                        };
                                        script.onerror = (error) => {
                                            console.error('Error loading script:', error);
                                        };

                                        // Append the script to the document body to ensure it is executed
                                        document.body.appendChild(script);
                                    })
                                    .catch(error => {
                                        console.error('Error loading details.html:', error);
                                        detailsPanel.innerHTML = '<p>Failed to load details content.</p>';
                                        detailsPanel.style.display = 'block';
                                    });


                            });

                            autocompleteResults.appendChild(div);
                        });
                    } else {
                        const div = document.createElement('div');
                        div.textContent = 'No results found';
                        div.classList.add('list-group-item', 'text-center', 'text-muted');
                        autocompleteResults.appendChild(div);
                    }
                })
                .catch(error => {
                    console.error('Error fetching suggestions:', error);
                });
        });

        document.addEventListener('click', function (e) {
            if (!autocompleteResults.contains(e.target) && e.target !== searchBox) {
                autocompleteResults.innerHTML = '';
            }
        });

    </script>
</body>

</html>
